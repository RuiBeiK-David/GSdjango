{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intelligent Monitoring Platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.1.3/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <main class="form-container text-center">
        <img class="mb-4" src="{% static 'src/icon.svg' %}" alt="" width="72" height="57">
        {% block content %}{% endblock %}
        <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025</p>
    </main>
</body>
</html>
